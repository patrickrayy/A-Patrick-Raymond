<!-- JS Variables pt.2 (Using "mixed variables")-->
<!DOCTYPE html>
<html>
    <head>
        <title>Belajar JS</title>
    </head>
    <body>
        <h1>JS Mixed Variables</h1>
        <p id="hasil"></p>
        <script>
            const price1 = 5;
            const price2 = 10;
            let total = price1 + price2;
            document.getElementById("hasil").innerHTML = "Total Harga: " + total;
          </script>
    </body>
</html>
