<!-- JS Variables pt.1 (Variables with text values (Strings))-->
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        </head>
        <body>
            <h1>JS Variables with text values (Strings)</h1>
            <p>Strings are written w quotes</p>
            <p>Numbers are written w/o quotes</p>
            <p id="demo"></p>
            
            <script>
               const pi = 3.14;
                let person = "John Doe";
                let answer = "Yes, I am!";
                document.getElementById("demo").innerHTML = pi + "<br>" + person + "<br>" + answer;
            </script>
        </body>
    </html>
