<!-- JS Variables pt.2 (Using "let")-->
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Belajar JS</title>
        </head>
        <body>
            <h1>JS Variables using "let"</h1>
            <p>x, y, and z are variables</p>
            <p id="demo"></p>
            <script>
                let x = 5;
                let y = 6;
                let z = x + y;
                document.getElementById("demo").innerHTML = "The value of z is : " + z;
            </script>
        </body>
    </html>
