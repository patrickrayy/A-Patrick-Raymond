<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Belajar JS</title>
    </head>
    <body>
        <h1>JS Variables Example</h1>
        <script>
            //pakai var
            var x = 10;
            document.write("<p>Nilai x (dengan var): "+ x +"</p>");

            //pakai let
            let y = 20;
            document.write("<p>Nilai y (dengan let: "+ y +"</p>");

            //pakai const
            var z = 30;
            document.write("<p>Nilai z (dengan const): "+ z +"</p>");

            //ubah nilai variabel
            x = 15
            y = 25 
            //z tidak bisa diubah karena z merupakan konstanta

            document.write("<p>Setelah diubah:</p>");
            document.write("<p>Nilai x: " + x +"</p");
            document.write("<p>Nilai y: " + y +"</p");
            document.write("<p>Nilai z: " + z +"</p");
        </script>
    </body>
</html>
